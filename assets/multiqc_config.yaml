# custom_logo: ../../../docs/images/nf-core_sarek_logo.png
custom_logo_url: https://github.com/qbic-pipelines/bamtofastq/
custom_logo_title: "qbic-pipelines/bamtofastq"

report_comment: >
  This report has been generated by the <a href="https://github.com/qbic-pipelines/bamtofastq" target="_blank">qbic-pipelines/bamtofastq</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://github.com/qbic-pipelines/bamtofastq" target="_blank">documentation</a>.
report_section_order:
  qbic-pipelines/bamtofastq-software-versions:
    order: -1000
  qbic-pipelines-bamtofastq-summary:
    order: -1100

top_modules:
  - "fastqc":
      name: "FastQC (Input Bam)"
      path_filters_exclude:
        - "*singleton_fastqc*"
        - "*.1_fastqc*"
        - "*.2_fastqc*"
  - "samtools":
      name: "Samtools (Input Bam)"
  - "fastqc":
      name: "FastQC (Output Reads)"
      path_filters:
        - "*singleton_fastqc*"
        - "*.1_fastqc*"
        - "*.2_fastqc*"

export_plots: true
